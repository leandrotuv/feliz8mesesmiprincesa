        .carta {

            height: 70px; /* Reducimos la altura de las cartas */
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;

            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Reducimos la sombra */
            border-radius: 8px; /* Reducimos el radio de los bordes */
        }

        .carta.girar {
            transform: rotateY(180deg);
        }

        .frente, .atras {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 0.9em; /* Reducimos el tama√±o de la fuente */
            font-weight: 600;

        .frente {

        .atras {

            color: #4113e9;

        }

        .corazon {

            color: rgb(249, 250, 250);
            font-size: 1.2em; /* Reducimos el tama√±o de los corazones */
