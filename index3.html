<body>
    <video autoplay muted loop id="video-fondo">

    <button id="iniciar-musica">Ponga la m√∫sica mi amor te la dedico ü•∫‚ù§Ô∏è‚Äçü©π</button>

    <div class="contenedor-juego">
        <div id="titulo">Responde esta pregunta mi tesoro preciosa jsj igual se trata de us ü•∫‚ù§Ô∏è‚Äçü©π</div>
        <div id="pregunta"></div>
        <input type="text" id="respuesta" placeholder="Tu respuesta">
        <div id="mensaje"></div>
        <div id="tiempo"></div>
        <button id="reiniciar">Reiniciar Juego</button>
    </div>

    <script>
        const preguntaElement = document.getElementById("pregunta");
        const respuestaInput = document.getElementById("respuesta");
        const mensajeElement = document.getElementById("mensaje");
        const tiempoElement = document.getElementById("tiempo");
        const reiniciarButton = document.getElementById("reiniciar");
        const iniciarMusicaButton = document.getElementById("iniciar-musica");
        const musicaFondo = document.getElementById("musica-fondo");
        const contenedorJuego = document.querySelector(".contenedor-juego");

        let preguntas = [
            { pregunta: "Hay una personita muy especial, es mi mujer, ¬øqui√©n es? üôàüôà;", respuesta: "nomi,yo,noemy,yo ps" },
            { pregunta: "cuanto meses cumplimos hoy ü•∫‚ù§Ô∏è‚Äçü©π", respuesta: "8 meses" },
            { pregunta: "Dime el nombre del amor de mi vida. Pista: es la que tiene el celular jsjs y la que me gobierna üôà", respuesta: "noemy" },
            { pregunta: "cual es nuestra fecha ü•∫‚ù§Ô∏è‚Äçü©π", respuesta: "05/08/2024" },
            { pregunta: "¬øChoy tu bb cheto que me tiene que dar ü•∫ü•∫?", respuesta: "titi,teta,chichi" }
        ];

        let preguntaActual;
        let tiempoRestante;
        let intervaloTiempo;
        let preguntaIndex = 0;

        function generarPregunta() {
            if (preguntaIndex < preguntas.length) {
                preguntaActual = preguntas[preguntaIndex];
                preguntaElement.textContent = preguntaActual.pregunta;
                respuestaInput.value = "";
                mensajeElement.textContent = "";
                tiempoRestante = 600;
                tiempoElement.textContent = "Tiempo restante: 10:00";
                iniciarTiempo();
            } else {
                clearInterval(intervaloTiempo);
                mensajeElement.textContent = "¬°Felicidades, mi campeona  te merece mucho besito asta mi huevito üôà";
                reiniciarButton.textContent = "aplaste aqui mi princesita hermosa ü•∫‚ù§Ô∏è‚Äçü©π";
                reiniciarButton.onclick = function() {
                    window.location.href = "index4.html"; // Reemplaza con la URL deseada
                };
                respuestaInput.disabled = true;
            }
        }

        function iniciarTiempo() {
            intervaloTiempo = setInterval(() => {
                tiempoRestante--;
                let minutos = Math.floor(tiempoRestante / 60);
                let segundos = tiempoRestante % 60;
                tiempoElement.textContent = `Tiempo restante: ${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
                if (tiempoRestante <= 0) {
                    clearInterval(intervaloTiempo);
                    mensajeElement.textContent = `¬°Tiempo terminado! La respuesta era: ${preguntaActual.respuesta}`;
                    respuestaInput.disabled = true;
                }
            }, 1000);
        }

        respuestaInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                const respuestaUsuario = respuestaInput.value.toLowerCase();
                const respuestasCorrectas = preguntaActual.respuesta.split(",");
                if (respuestasCorrectas.some(respuesta => respuesta.trim() === respuestaUsuario)) {
                    clearInterval(intervaloTiempo);
                    mensajeElement.textContent = "¬°Correcto!";
                    preguntaIndex++;
                    generarPregunta();
                } else {
                    mensajeElement.textContent = "¬°Int√©ntalo de nuevo!";
                }
            }
        });

        reiniciarButton.addEventListener("click", () => {
            if (preguntaIndex === preguntas.length) {
                window.location.href = "index4.html"; // Reemplaza con la URL deseada
            } else {
                clearInterval(intervaloTiempo);
                preguntaIndex = 0;
                respuestaInput.disabled = false;
                generarPregunta();
            }
        });

        iniciarMusicaButton.addEventListener("click", () => {
            musicaFondo.play();
            contenedorJuego.style.display = "block";
            iniciarMusicaButton.style.display = "none";
            generarPregunta();
        });
    </script>
